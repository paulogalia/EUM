<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    :root {
      --cor-primaria: #005a9c;
      --cor-primaria-hover: #004a80;
      --cor-verde-escuro-titulo: #00573D;
      --cor-fundo-app: #f4f7f6;
      --cor-fundo-card: #ffffff;
      --cor-borda: #e0e0e0;
      --cor-texto-titulo: #1f1f1f;
      --cor-texto-corpo: #444;
      --sombra-card: 0 4px 12px rgba(0, 0, 0, 0.05);
      --border-radius: 8px;
    }
    body, html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--cor-fundo-app);
      color: var(--cor-texto-corpo);
      margin: 0; padding: 0;
    }
    .container {
      padding: 32px;
    }
    .header {
      padding-bottom: 20px;
      border-bottom: 1px solid var(--cor-borda);
      margin-bottom: 24px;
    }
    h3 {
      font-size: 1.9em; font-weight: 700;
      color: var(--cor-verde-escuro-titulo);
      margin: 0 0 4px 0; text-align: center;
    }
    .header p {
      font-size: 1.1em; margin-top: 0;
      text-align: center;
    }
    .block {
      background-color: var(--cor-fundo-card);
      padding: 24px;
      border-radius: var(--border-radius);
      box-shadow: var(--sombra-card);
      margin-bottom: 24px;
    }
    .label {
      font-size: 1.1em; font-weight: 600;
      color: var(--cor-texto-titulo);
      margin-bottom: 12px; display: block;
    }
    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid var(--cor-borda);
      border-radius: 6px;
      background-color: #fff;
      box-sizing: border-box; /* Garante que o padding não quebre o layout */
    }
    /* Layout de 3 colunas para as caixas de protocolo */
    .protocolo-box {
      border: 1px solid var(--cor-borda);
      border-radius: var(--border-radius);
      padding: 15px;
      margin-bottom: 15px;
      background: #fdfdfd;
    }
    .protocolo-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
    }
    .protocolo-box input {
      padding: 8px; /* Menor padding para as caixas internas */
    }
    
    button.action {
      font-size: 1.1em; font-weight: bold; color: #fff;
      background-color: var(--cor-primaria);
      border: none; padding: 14px 28px; border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button.action:hover {
      background-color: var(--cor-primaria-hover);
      box-shadow: 0 4px 10px rgba(0, 90, 156, 0.3);
    }
    button.action:active { transform: scale(0.98); }
    
    button.secondary {
      font-size: 0.9em;
      font-weight: bold;
      color: var(--cor-primaria);
      background-color: #fff;
      border: 2px solid var(--cor-primaria);
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button.secondary:hover {
      background-color: var(--cor-fundo-app);
    }

    #loading, #error { margin-top: 15px; display: none; }
    #error { color: #dc3545; font-weight: bold; }
  </style>
</head>
<body>
  
  <div class="container">
    
    <div class="header">
      <h3>Analisador de Adesão ao Protocolo</h3>
      <p>Construa protocolos de dose dinamicamente e analise a adesão dos pacientes.</p>
    </div>

    <div class="block">
      <label class="label">Passo 1: Definir a População-Alvo</label>
      <div class="protocolo-grid">
        <div>
          <label for="select-medicamento">Medicamento:</label>
          <select id="select-medicamento">
            <option value="" disabled selected>Carregando...</option>
          </select>
        </div>
        <div>
          <label for="filtro-cid">CID (Opcional):</label>
          <input type="text" id="filtro-cid" placeholder="Ex: P-07.3">
        </div>
        <div>
          <label for="filtro-sexo">Sexo (Opcional):</label>
          <select id="filtro-sexo">
            <option value="todos">Todos</option>
            <option value="M">Apenas Masculino</option>
            <option value="F">Apenas Feminino</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="block">
      <label class="label">Passo 2: Construir os Protocolos de Dose</label>
      
      <div id="protocolo-container">
        <div class="protocolo-box">
          <div class="protocolo-grid">
            <div>
              <label>Nome do Protocolo:</label>
              <input type="text" class="protocolo-nome" value="Protocolo 1">
            </div>
            <div>
              <label>Taxa Mínima (mg/kg):</label>
              <input type="number" class="protocolo-min" placeholder="Ex: 5.0">
            </div>
            <div>
              <label>Taxa Máxima (mg/kg):</label>
              <input type="number" class="protocolo-max" placeholder="Ex: 10.0">
            </div>
          </div>
        </div>
      </div>
      
      <button type="button" class="secondary" onclick="adicionarProtocolo()">+ Adicionar outro protocolo</button>
    </div>

    <div class="block">
      <button class="action" onclick="iniciarAnalise()">Gerar Relatório de Adesão</button>
      <div id="loading"><p>Analisando... Isso pode levar alguns segundos. Por favor, aguarde.</p></div>
      <div id="error"></div>
    </div>
    
  </div>

  <script>
    // --- LÓGICA DO FORMULÁRIO ---
    
    // 1. Carrega Medicamentos ao iniciar
    window.addEventListener('load', function() {
      google.script.run
        .withSuccessHandler(popularDropdownMedicamentos)
        .withFailureHandler(mostrarErro)
        .obterListaDeMedicamentosUnicos(); // Reutiliza a função do Utils.gs
    });

    function popularDropdownMedicamentos(medicamentos) {
      const select = document.getElementById('select-medicamento');
      select.innerHTML = '';
      if (medicamentos.length === 0) {
        select.innerHTML = '<option disabled selected>Nenhum medicamento encontrado</option>';
        return;
      }
      select.innerHTML = '<option value="" disabled selected>-- Selecione um medicamento --</option>';
      medicamentos.forEach(function(med) {
        const option = document.createElement('option');
        option.value = med;
        option.textContent = med;
        select.appendChild(option);
      });
    }
    
    // 2. Adiciona "Caixas" de Protocolo (Sua ideia)
    let protocoloCount = 1;
    function adicionarProtocolo() {
      protocoloCount++;
      const container = document.getElementById('protocolo-container');
      const novaCaixa = document.createElement('div');
      novaCaixa.className = 'protocolo-box';
      novaCaixa.innerHTML = `
        <div class="protocolo-grid">
          <div>
            <label>Nome do Protocolo:</label>
            <input type="text" class="protocolo-nome" value="Protocolo ${protocoloCount}">
          </div>
          <div>
            <label>Taxa Mínima (mg/kg):</label>
            <input type="number" class="protocolo-min" placeholder="Ex: 20.0">
          </div>
          <div>
            <label>Taxa Máxima (mg/kg):</label>
            <input type="number" class="protocolo-max" placeholder="Ex: 25.0">
          </div>
        </div>
      `;
      container.appendChild(novaCaixa);
    }
    
    // 3. Inicia a Análise
    function iniciarAnalise() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('error').style.display = 'none';

      // 1. Coleta Filtros de População
      const medSelecionado = document.getElementById('select-medicamento').value;
      const filtroCid = document.getElementById('filtro-cid').value;
      const filtroSexo = document.getElementById('filtro-sexo').value;

      // 2. Coleta os Protocolos Dinâmicos
      const protocolos = [];
      const caixas = document.querySelectorAll('.protocolo-box');
      caixas.forEach(caixa => {
        const nome = caixa.querySelector('.protocolo-nome').value;
        const min = parseFloat(caixa.querySelector('.protocolo-min').value);
        const max = parseFloat(caixa.querySelector('.protocolo-max').value);
        
        if(nome && !isNaN(min) && !isNaN(max)) {
          protocolos.push({ nome: nome, min: min, max: max });
        }
      });
      
      // Validação
      if (!medSelecionado) {
        mostrarErro({ message: "Por favor, selecione um medicamento." }); return;
      }
      if (protocolos.length === 0) {
        mostrarErro({ message: "Por favor, defina pelo menos um protocolo com valores Mín/Máx válidos." }); return;
      }

      // Monta o objeto de opções
      const opcoes = {
        medicamento: medSelecionado,
        filtros: {
          cid: filtroCid,
          sexo: filtroSexo
        },
        protocolos: protocolos // Envia o array de protocolos
      };

      google.script.run
        .withSuccessHandler(analiseCompleta)
        .withFailureHandler(mostrarErro)
        .gerarAnaliseAdesao(opcoes); // Envia para o novo "motor"
    }

    function analiseCompleta(mensagem) {
      document.getElementById('loading').style.display = 'none';
      google.script.host.close();
    }

    function mostrarErro(erro) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').textContent = 'Erro: ' + erro.message;
    }
  </script>
</body>
</html>
