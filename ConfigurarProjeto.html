<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  
  <?!= HtmlService.createHtmlOutputFromFile('Estilos').getContent(); ?>

  <style>
    body {
      padding: 32px;
    }
    
    h3 {
      /* Cor verde específica para o Setup */
      color: #00573D; 
    }
    
    .modulo-box {
      border: 1px solid var(--cor-borda);
      border-radius: var(--border-radius);
      margin-bottom: 15px;
      padding: 10px 20px;
      transition: background-color 0.2s ease;
    }
    .modulo-box label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .modulo-box input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 15px;
      accent-color: var(--cor-primaria);
    }
    .modulo-info h4 {
      font-size: 1.1em;
      color: var(--cor-texto-titulo);
      margin: 0 0 5px 0;
    }
    .modulo-info p {
      font-size: 0.9em;
      margin: 0;
    }
    
    /* Corrigir alinhamento do botão */
    .card .action {
      float: none;
    }
    
  </style>
</head>
<body>
  
  <div class="card">
    <h3>Assistente de Configuração</h3>
    <p style="text-align: center;">Selecione os módulos que você pretende usar neste estudo. O script irá criar as abas de entrada de dados necessárias.</p>

    <div class="modulo-box" style="border-color: var(--cor-primaria); background-color: #f7faff;">
      <label>
        <input type="checkbox" id="chk-dicionario" value="dicionario" checked>
        <div class="modulo-info">
          <h4>Dicionário de Medicamentos (Essencial)</h4>
          <p>Cria a aba 'DICIONÁRIO_MEDICAMENTOS' para gerir regras de conversão de dose (ex: ML para MG).</p>
        </div>
      </label>
    </div>

    <div class="modulo-box">
      <label>
        <input type="checkbox" id="chk-exames" value="exames" checked>
        <div class="modulo-info">
          <h4>Módulo de Exames (Recomendado)</h4>
          <p>Cria as abas 'Exames' e 'Exames_Referencia'. Ativa as funções de processamento e análise de tendência.</p>
        </div>
      </label>
    </div>
    
    <div class="modulo-box">
      <label>
        <input type="checkbox" id="chk-ram" value="ram" checked>
        <div class="modulo-info">
          <h4>Módulo de Farmacovigilância (RAMs)</h4>
          <p>Cria a aba 'FARMACOVIGILÂNCIA' e ativa os relatórios de RAMs e a avaliação de causalidade (Naranjo).</p>
        </div>
      </label>
    </div>
    
    <div class="modulo-box">
      <label>
        <input type="checkbox" id="chk-custo" value="custo">
        <div class="modulo-info">
          <h4>Módulo de Custo-Efetividade (Avançado)</h4>
          <p>Cria a aba 'Prescricao_CE' para análise de custo vs. eficácia (ex: comparação de marcas).</p>
        </div>
      </label>
    </div>
    
    <hr style="border: 0; border-top: 1px solid var(--cor-borda); margin: 20px 0;">
    
    <button class="action" onclick="executar()">Criar Abas do Projeto</button>
    
    <div id="loading"><p>A configurar o seu projeto... Isto pode demorar até 30 segundos.</p></div>
    <div id="error"></div>
  </div>

  <script>
    function executar() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('error').style.display = 'none';

      const modulos = [];
      if (document.getElementById('chk-dicionario').checked) {
        modulos.push('dicionario');
      }
      if (document.getElementById('chk-exames').checked) {
        modulos.push('exames');
      }
      if (document.getElementById('chk-ram').checked) {
        modulos.push('ram');
      }
      if (document.getElementById('chk-custo').checked) {
        modulos.push('custo');
      }

      if (modulos.length === 0) {
        mostrarErro({ message: "Por favor, selecione pelo menos um módulo." });
        return;
      }
      
      google.script.run
        .withSuccessHandler(concluido)
        .withFailureHandler(mostrarErro)
        .executarSetupProjeto(modulos);
    }

    function concluido(mensagem) {
      document.getElementById('loading').style.display = 'none';
      google.script.host.close(); // Fecha o pop-up
    }

    function mostrarErro(erro) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').textContent = 'Erro: ' + erro.message;
    }
  </script>
</body>
</html>
